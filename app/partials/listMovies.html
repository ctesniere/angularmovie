<li class="span12">
	<div class="row">
		<div class="span2">
			<img ng-src="{{movie.poster | poster}}">
		</div>
		<div class="span10">
			<div class="caption">
				<h3>
					<button class="btn btn-small btn-danger" ng-click="deleteMovie()"><i class="icon-trash icon-white"></i></button>
					<a class="btn btn-small btn-info" href="#/movies/edit/{{movie.id}}"><i class="icon-edit icon-white"></i></a>
					{{movie.title | uppercase}}
				</h3>
				<p><b>Année de sortie : </b>{{movie.releaseYear}}</p>
				<p><b>Réalisateur : </b>{{movie.directors}}</p>
				<p><b>Acteurs : </b>{{movie.actors}}</p>
				<p><b>Synopsis : </b>{{movie.synopsis}}</p>
				<p><b>Note : </b>{{movie.rate | stars}}</p>
			</div>
		</div>
	</div>
</li>
